# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
    
  pull_request:
    branches: [ "main" ]
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
          fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Publish
      run: dotnet publish --runtime win-x64 --configuration Release --self-contained
   
    - name: 'Get current version'
      id: releaseVersion
      run: |
          owner="pieckenst"
          repo="Mass-Effect-Legendary-Launcher"
          echo "Fetching releases from GitHub API with authentication..."
          
          # Use GITHUB_TOKEN for authenticated requests to avoid rate limits
          release_json=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                              -H "Accept: application/vnd.github.v3+json" \
                              "https://api.github.com/repos/$owner/$repo/releases")
          
          # Check if we got rate limited or other error
          if echo "$release_json" | grep -q "rate limit exceeded\|API rate limit exceeded"; then
            echo "Rate limit exceeded, using fallback version"
            Release_tag="0.3.6"
          elif echo "$release_json" | grep -q "message.*Not Found"; then
            echo "Repository not found or no releases, using fallback version"
            Release_tag="0.3.6"
          else
            echo "API Response (first 200 chars): $(echo "$release_json" | head -c 200)"
            Release_tag=$(echo "$release_json" | jq -r '.[0].tag_name // "0.3.6"')
            
            # If jq returns null or empty, use the latest known version
            if [ "$Release_tag" = "null" ] || [ -z "$Release_tag" ]; then
              Release_tag="0.3.6"
            fi
          fi
          
          echo "Release_tag: Latest Tag is : $Release_tag"
          echo "Release_tag=$Release_tag" >> $GITHUB_OUTPUT
    - name: 'Get next minor version'
      id: bump_version_minor
      if: contains(github.event.pull_request.title, 'minor')
      uses: christian-draeger/increment-semantic-version@1.1.0
      with:
          current-version: ${{ steps.releaseVersion.outputs.Release_tag }}
          version-fragment: 'feature'      
    - name: 'Get next patch version'
      id: bump_version_patch
      uses: christian-draeger/increment-semantic-version@1.1.0
      with:
          current-version: ${{ steps.releaseVersion.outputs.Release_tag }}
          version-fragment: 'bug'
    - name: 'Create new milestone'
      id: createmilestone
      uses: "WyriHaximus/github-action-create-milestone@v1"
      with:
          title: ${{ steps.bump_version_patch.outputs.next-version }}
      env:
          GITHUB_TOKEN: "${{ secrets.WORKFLOW_TOKEN }}"
    
    - name: '[Windows] Archive build'
      run: zip -r "mele-launcher-bin-win-output.zip" ./MELE-launcher/bin/Release/net6.0/win-x64/publish
    - name: Create Release
      run: |
          # Create the release using GitHub CLI
          gh release create "${{ steps.bump_version_patch.outputs.next-version }}" \
            --title "Release ${{ steps.bump_version_patch.outputs.next-version }}" \
            --notes "Automatic CI build - for changes please see commit history of the main branch" \
            --latest \
            "mele-launcher-bin-win-output.zip"
      env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
